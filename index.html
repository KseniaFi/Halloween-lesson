<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивная доска с ответами</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: url('Photos/IMG_20251020_193039_262.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .board-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
        }

        .board-image {
            width: 100%;
            display: block;
        }

        .answers-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 50px 40px;
        }

        .answer {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
            max-width: 90%;
            line-height: 1.4;
        }

        .answer.active {
            opacity: 1;
            transform: translateY(0);
        }

        .chalk {
            position: absolute;
            width: 30px;
            height: 30px;
            background: url('Photos/Screenshot_20251020_213104_Google.png') no-repeat center center;
            background-size: contain;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 10;
        }

        .chalk.active {
            opacity: 1;
        }

        .question-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .question {
            font-size: 22px;
            margin-bottom: 20px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            background: #5d4037;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background: #8d6e63;
        }

        button:active {
            transform: translateY(2px);
        }

        .progress {
            margin-top: 10px;
            font-size: 16px;
            color: #ccc;
        }

        @keyframes write {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .writing {
            animation: write 0.8s ease-out forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="board-container">
            <img src="Photos/IMG_20251020_201430_123.jpg" alt="Доска" class="board-image">
            <div class="answers-container" id="answersContainer">
                <!-- Ответы будут добавляться динамически -->
            </div>
            <div class="chalk" id="chalk"></div>
        </div>
        
        <div class="question-container">
            <div class="question" id="questionText">
                <!-- Вопрос будет отображаться здесь -->
            </div>
            
            <div class="controls">
                <button id="prevBtn">Назад</button>
                <button id="resetBtn">Сброс</button>
                <button id="nextBtn">Вперед</button>
            </div>
            
            <div class="progress" id="progress">
                Вопрос 1 из 8
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Данные вопросов и ответов
            const questions = [
                {
                    question: "1) When we say 'their granny's pumpkins', who does the pumpkins belong to?",
                    answer: "When we say 'their granny's pumpkins', the pumpkins belong to their granny.",
                    color: "#ffffff",
                    position: { top: "15%", left: "10%" }
                },
                {
                    question: "2) Does the 's (apostrophe S) in 'their granny's pumpkins' tell us who owns the pumpkins?",
                    answer: "Yes, the 's in 'their granny's pumpkins' shows who owns the pumpkins.",
                    color: "#ffeb3b",
                    position: { top: "25%", left: "10%" }
                },
                {
                    question: "3) When we say 'wizard's staff', who does the staff belong to?",
                    answer: "When we say 'wizard's staff', the staff belongs to the wizard.",
                    color: "#ff9800",
                    position: { top: "35%", left: "10%" }
                },
                {
                    question: "4) Does the 's (apostrophe S) in 'wizard's staff' tell us who owns the staff?",
                    answer: "Yes, the 's in 'wizard's staff' shows who owns the staff.",
                    color: "#4caf50",
                    position: { top: "45%", left: "10%" }
                },
                {
                    question: "5) When we say 'wizard's staff' does it mean the same as 'his staff'?",
                    answer: "Yes, 'Wizard's staff' means the same as 'his staff'.",
                    color: "#2196f3",
                    position: { top: "55%", left: "10%" }
                },
                {
                    question: "6) Who owns the hats?",
                    answer: "The hats belong to the witches.",
                    color: "#9c27b0",
                    position: { top: "65%", left: "10%" }
                },
                {
                    question: "7) Are there many witches or just one?",
                    answer: "There are many witches.",
                    color: "#f44336",
                    position: { top: "75%", left: "10%" }
                },
                {
                    question: "8) Where does the apostrophe go when the noun is plural and ends with s?",
                    answer: "The apostrophe goes after the s — like witches' hats.",
                    color: "#00bcd4",
                    position: { top: "85%", left: "10%" }
                }
            ];

            const answersContainer = document.getElementById('answersContainer');
            const questionText = document.getElementById('questionText');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const resetBtn = document.getElementById('resetBtn');
            const progress = document.getElementById('progress');
            const chalk = document.getElementById('chalk');

            let currentQuestionIndex = 0;

            // Создаем элементы для ответов
            questions.forEach((q, index) => {
                const answerElement = document.createElement('div');
                answerElement.className = 'answer';
                answerElement.id = `answer-${index}`;
                answerElement.textContent = q.answer;
                answerElement.style.color = q.color;
                answerElement.style.top = q.position.top;
                answerElement.style.left = q.position.left;
                answersContainer.appendChild(answerElement);
            });

            // Функция отображения текущего вопроса
            function showQuestion(index) {
                // Скрываем все ответы
                document.querySelectorAll('.answer').forEach(el => {
                    el.classList.remove('active');
                });
                
                // Показываем текущий вопрос
                questionText.textContent = questions[index].question;
                
                // Показываем соответствующий ответ
                const currentAnswer = document.getElementById(`answer-${index}`);
                currentAnswer.classList.add('active');
                
                // Анимируем мел
                animateChalk(currentAnswer);
                
                // Обновляем прогресс
                progress.textContent = `Вопрос ${index + 1} из ${questions.length}`;
                
                // Обновляем состояние кнопок
                prevBtn.disabled = index === 0;
                nextBtn.disabled = index === questions.length - 1;
            }

            // Функция анимации мела
            function animateChalk(answerElement) {
                const rect = answerElement.getBoundingClientRect();
                const boardRect = document.querySelector('.board-container').getBoundingClientRect();
                
                // Позиционируем мел рядом с ответом
                chalk.style.top = `${rect.top - boardRect.top - 10}px`;
                chalk.style.left = `${rect.left - boardRect.left - 40}px`;
                
                // Активируем анимацию
                chalk.classList.add('active');
                answerElement.classList.add('writing');
                
                // Убираем мел после анимации
                setTimeout(() => {
                    chalk.classList.remove('active');
                    answerElement.classList.remove('writing');
                }, 1500);
            }

            // Обработчики событий для кнопок
            prevBtn.addEventListener('click', function() {
                if (currentQuestionIndex > 0) {
                    currentQuestionIndex--;
                    showQuestion(currentQuestionIndex);
                }
            });

            nextBtn.addEventListener('click', function() {
                if (currentQuestionIndex < questions.length - 1) {
                    currentQuestionIndex++;
                    showQuestion(currentQuestionIndex);
                }
            });

            resetBtn.addEventListener('click', function() {
                currentQuestionIndex = 0;
                showQuestion(currentQuestionIndex);
            });

            // Инициализация
            showQuestion(currentQuestionIndex);
        });
    </script>
</body>
</html>
