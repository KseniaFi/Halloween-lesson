<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Matching Task</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Times New Roman', serif;
            background-color: #f0e6d2;
            padding: 20px;
            color: #333;
            width: 100%;
        }
        
        #matching-task-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            border: 2px solid #8B4513;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            page-break-inside: avoid;
        }
        
        h1 {
            text-align: center;
            color: #8B4513;
            font-size: 42px;
            margin-bottom: 15px;
            page-break-after: avoid;
        }
        
        .instructions {
            text-align: center;
            font-size: 20px;
            margin-bottom: 30px;
            color: #5a3921;
            page-break-after: avoid;
        }
        
        /* Контейнер для карточек */
        .matching-area {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            width: 100%;
            page-break-inside: avoid;
        }
        
        .column {
            width: 48%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        /* Стили для карточек */
        .card {
            min-height: 120px;
            border: 2px solid #8B4513;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            background-color: #fff8e1;
            color: #8B4513;
            page-break-inside: avoid;
            break-inside: avoid;
        }
        
        .image-card {
            background-color: #f5f5f5;
            height: 180px;
        }
        
        .image-card img {
            max-width: 100%;
            max-height: 140px;
            display: block;
            margin: 0 auto;
        }
        
        .button-container {
            text-align: center;
            margin-top: 30px;
            page-break-before: always;
        }
        
        button {
            background-color: #8B4513;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #a0522d;
        }
        
        .placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            font-size: 18px;
            text-align: center;
            padding: 10px;
        }
        
        /* Стили для печати */
        @media print {
            body {
                padding: 0;
                background: white;
            }
            
            #matching-task-container {
                box-shadow: none;
                border: 2px solid #8B4513;
                margin: 0;
                max-width: 100%;
            }
            
            .button-container {
                display: none;
            }
        }
        
        /* Для больших экранов */
        @media (min-width: 1400px) {
            #matching-task-container {
                max-width: 1300px;
            }
            
            .card {
                min-height: 140px;
                font-size: 32px;
            }
            
            .image-card {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Этот контейнер будет преобразован в PDF -->
    <div id="matching-task-container">
        <h1>Halloween Matching Task</h1>
        <p class="instructions">Match the images on the left with the correct words on the right by drawing lines between them.</p>
        
        <div class="matching-area">
            <!-- Левая колонка с изображениями -->
            <div class="column" id="images-column">
                <!-- Карточки с изображениями будут сгенерированы здесь -->
            </div>
            <!-- Правая колонка со словами (в случайном порядке) -->
            <div class="column" id="words-column">
                <!-- Карточки со словами будут сгенерированы здесь -->
            </div>
        </div>
    </div>

    <div class="button-container">
        <button id="download-pdf">Download PDF</button>
    </div>

    <script>
        // Данные для карточек
        const halloweenItems = [
            { image: "Photos/IMG_20251020_175109_595.jpg", label: "Monster" },
            { image: "Photos/IMG_20251020_123050_219.jpg", label: "Spider" },
            { image: "Photos/IMG_20251020_122957_466.jpg", label: "Mummy" },
            { image: "Photos/IMG_20251019_161943_247.jpg", label: "Wizard" },
            { image: "Photos/IMG_20251019_161657_379.jpg", label: "Scarecrow" },
            { image: "Photos/IMG_20251019_161133_941.jpg", label: "Fireworks" },
            { image: "Photos/IMG_20251019_161047_687.jpg", label: "Bat" },
            { image: "Photos/IMG_20251019_160956_540.jpg", label: "Vampire" },
            { image: "Photos/IMG_20251019_160820_005.jpg", label: "Ghost" },
            { image: "Photos/IMG_20251019_160644_141.jpg", label: "Witch" },
            { image: "Photos/IMG_20251019_160545_015.jpg", label: "Jack-o'-lantern" },
            { image: "Photos/IMG_20251020_192659_254.jpg", label: "Pumpkin" }
        ];

        // Функция для перемешивания массива
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Генерация карточек
        function generateCards() {
            const imagesColumn = document.getElementById('images-column');
            const wordsColumn = document.getElementById('words-column');

            // Создаем карточки с изображениями (в исходном порядке)
            halloweenItems.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card image-card';
                
                const img = document.createElement('img');
                img.src = item.image;
                img.alt = item.label;
                // Обработчик на случай, если изображение не загрузится
                img.onerror = function() {
                    this.style.display = 'none';
                    const placeholder = document.createElement('div');
                    placeholder.className = 'placeholder';
                    placeholder.textContent = item.label;
                    card.appendChild(placeholder);
                };
                
                card.appendChild(img);
                imagesColumn.appendChild(card);
            });

            // Создаем карточки со словами (в случайном порядке)
            const shuffledWords = shuffleArray([...halloweenItems.map(item => item.label)]);
            
            shuffledWords.forEach(word => {
                const card = document.createElement('div');
                card.className = 'card word-card';
                card.textContent = word;
                wordsColumn.appendChild(card);
            });
        }

        // Обработчик кнопки для генерации PDF
        document.getElementById('download-pdf').addEventListener('click', function() {
            const element = document.getElementById('matching-task-container');
            
            // Конфигурация для html2pdf
            const options = {
                margin: [10, 10, 10, 10],
                filename: 'Halloween_Matching_Task.pdf',
                image: { 
                    type: 'jpeg', 
                    quality: 0.98 
                },
                html2canvas: { 
                    scale: 2,
                    useCORS: true,
                    logging: false,
                    width: element.scrollWidth,
                    height: element.scrollHeight,
                    windowWidth: element.scrollWidth
                },
                jsPDF: { 
                    unit: 'mm', 
                    format: 'a4', 
                    orientation: 'portrait'
                }
            };

            // Создание и сохранение PDF
            html2pdf().set(options).from(element).save();
        });

        // Инициализация при загрузке страницы
        window.onload = generateCards;
    </script>
</body>
</html>
