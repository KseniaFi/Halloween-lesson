<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('Photos/IMG_20251020_193039_262.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }
        
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .video-container video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }
        
        .content {
            position: relative;
            z-index: 1;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            color: #ff7518;
        }
        
        .audio-section {
            margin: 30px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .audio-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .audio-icon {
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .audio-icon:hover {
            transform: scale(1.1);
        }
        
        .subtitles {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 1.2rem;
            line-height: 1.6;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #ff7518;
            box-shadow: 0 0 15px rgba(255, 117, 24, 0.5);
            opacity: 1;
        }
        
        .word {
            opacity: 0.4;
            transition: opacity 0.3s, color 0.3s;
            display: inline-block;
            margin: 0 2px;
        }
        
        .word.active {
            opacity: 1;
            color: #ff9518;
            text-shadow: 0 0 8px rgba(255, 149, 24, 0.7);
        }
        
        .halloween-elements {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        
        .element {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            margin: 10px;
            width: 200px;
            border: 1px solid #ff7518;
        }
        
        .element h3 {
            color: #ff7518;
            margin-bottom: 10px;
        }
        
        .pumpkin {
            color: #ff7518;
            font-size: 2rem;
        }
        
        .ghost {
            color: #fff;
            font-size: 2rem;
        }
        
        .candy {
            color: #ff4081;
            font-size: 2rem;
        }
        
        footer {
            margin-top: 50px;
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #ccc;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitles {
                font-size: 1rem;
            }
            
            .halloween-elements {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop>
            <source src="Photos/InShot_20251019_203914201.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="overlay"></div>
    </div>
    
    <div class="content">
        <h1>Happy Halloween!</h1>
        
        <div class="audio-section">
            <div class="audio-controls">
                <img src="Photos/IMG_20251020_193449_767.png" alt="Audio Icon" class="audio-icon" id="audioIcon">
                <audio id="halloweenAudio" loop>
                    <source src="Photos/2025-10-20-005529_108601.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            
            <div class="subtitles" id="subtitles">
                <!-- Subtitles will appear here -->
            </div>
        </div>
        
        <div class="halloween-elements">
            <div class="element">
                <h3>Pumpkin</h3>
                <div class="pumpkin">üéÉ</div>
                <p>Carved pumpkin with a candle inside</p>
            </div>
            <div class="element">
                <h3>Ghost</h3>
                <div class="ghost">üëª</div>
                <p>Spooky Halloween spirit</p>
            </div>
            <div class="element">
                <h3>Candy</h3>
                <div class="candy">üç¨</div>
                <p>Trick or treat sweets</p>
            </div>
        </div>
        
        <footer>
            <p>Halloween Project - Spooky Fun!</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('halloweenAudio');
            const audioIcon = document.getElementById('audioIcon');
            const subtitles = document.getElementById('subtitles');
            
            // Subtitles text
            const subtitleTexts = [
                "Hello, friends! Halloween is a special day some people celebrate every year. Can you tell me anything about Halloween?",
                "When people celebrate Halloween, they put a light inside a pumpkin to make it shine. Do you know the word for that light? It is called a candle.",
                "A jack-o'-lantern is a carved pumpkin lantern traditionally associated with Halloween. If you met a talking pumpkin, what would you ask it in a simple question? Have you ever drawn a pumpkin or a ghost? Tell me about your drawing.",
                'Do you know what the phrase "trick or treat" means? Trick-or-treating is a popular Halloween tradition where children dress up in costumes and go door to door in their neighborhoods, saying the phrase "trick or treat."',
                'The phrase means that the children are asking for a treat, usually candy, and if they don\'t get one, they might play a small trick on the homeowner. This custom is a fun part of Halloween celebrations when kids collect sweets from their neighbours.',
                "Halloween costumes are a big part of the fun during Halloween celebrations. Children love to dress up as their favourite movie characters or spooky creatures. If you could choose any Halloween costume, what would it be?"
            ];
            
            let currentSubtitleIndex = 0;
            let wordIndex = 0;
            let wordInterval;
            let subtitleInterval;
            
            // Function to display words one by one
            function displayWords() {
                const text = subtitleTexts[currentSubtitleIndex];
                const words = text.split(' ');
                
                // Clear previous content
                subtitles.innerHTML = '';
                
                // Create spans for each word
                words.forEach(word => {
                    const span = document.createElement('span');
                    span.className = 'word';
                    span.textContent = word + ' ';
                    subtitles.appendChild(span);
                });
                
                // Reset word index
                wordIndex = 0;
                
                // Clear any existing interval
                if (wordInterval) clearInterval(wordInterval);
                
                // Highlight words one by one
                wordInterval = setInterval(() => {
                    if (wordIndex < words.length) {
                        // Remove active class from all words
                        const allWords = subtitles.querySelectorAll('.word');
                        allWords.forEach(w => w.classList.remove('active'));
                        
                        // Add active class to current word
                        allWords[wordIndex].classList.add('active');
                        wordIndex++;
                    } else {
                        clearInterval(wordInterval);
                    }
                }, 200); // Adjust speed here (milliseconds per word)
            }
            
            // Function to show next subtitle
            function showNextSubtitle() {
                currentSubtitleIndex = (currentSubtitleIndex + 1) % subtitleTexts.length;
                displayWords();
            }
            
            // Start displaying subtitles automatically with video
            displayWords();
            subtitleInterval = setInterval(showNextSubtitle, 8000); // Change subtitle every 8 seconds
            
            // Toggle audio play/pause
            audioIcon.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play();
                } else {
                    audio.pause();
                }
            });
            
            // Reset subtitles when audio ends
            audio.addEventListener('ended', function() {
                clearInterval(subtitleInterval);
                currentSubtitleIndex = 0;
            });
        });
    </script>
</body>
</html>
