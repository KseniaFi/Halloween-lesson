<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Matching Task</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a2e;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.5);
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23FFF8DC" opacity="0.7"/><path d="M30,30 L70,30 L70,70 L30,70 Z" fill="none" stroke="%238B4513" stroke-width="2"/></svg>');
        }
        h1 {
            text-align: center;
            color: #8B4513;
            font-size: 42px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .matching-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        .column {
            width: 48%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .card {
            border: 3px solid #8B4513;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background-color: white;
        }
        .image-card {
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f8f8;
        }
        .image-card img {
            max-width: 100%;
            max-height: 180px;
            object-fit: contain;
        }
        .word-card {
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            color: #8B4513;
            background-color: #FFF8DC;
        }
        .instructions {
            text-align: center;
            font-size: 20px;
            color: #8B4513;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #FFF8DC;
            border-radius: 8px;
            border: 2px dashed #8B4513;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        button {
            background-color: #8B4513;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            background-color: #A0522D;
        }
    </style>
</head>
<body>
    <div class="container" id="content">
        <h1>Halloween Matching Task</h1>
        <div class="instructions">
            Match the Halloween images with the correct words by drawing lines between them
        </div>
        <div class="matching-container">
            <div class="column" id="imagesColumn">
                <!-- Image cards will be generated here -->
            </div>
            <div class="column" id="wordsColumn">
                <!-- Word cards will be generated here -->
            </div>
        </div>
    </div>
    <div class="button-container">
        <button id="downloadBtn">Download PDF</button>
    </div>

    <script>
        // Halloween items data
        const halloweenItems = [
            { image: "Photos/IMG_20251020_175109_595.jpg", label: "Monster" },
            { image: "Photos/IMG_20251020_123050_219.jpg", label: "Spider" },
            { image: "Photos/IMG_20251020_122957_466.jpg", label: "Mummy" },
            { image: "Photos/IMG_20251019_161943_247.jpg", label: "Wizard" },
            { image: "Photos/IMG_20251019_161657_379.jpg", label: "Scarecrow" },
            { image: "Photos/IMG_20251019_161133_941.jpg", label: "Fireworks" },
            { image: "Photos/IMG_20251019_161047_687.jpg", label: "Bat" },
            { image: "Photos/IMG_20251019_160956_540.jpg", label: "Vampire" },
            { image: "Photos/IMG_20251019_160820_005.jpg", label: "Ghost" },
            { image: "Photos/IMG_20251019_160644_141.jpg", label: "Witch" },
            { image: "Photos/IMG_20251019_160545_015.jpg", label: "Jack-o'-lantern" },
            { image: "Photos/IMG_20251020_192659_254.jpg", label: "Pumpkin" }
        ];

        // Shuffle array function
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Generate image and word cards
        function generateCards() {
            const imagesColumn = document.getElementById('imagesColumn');
            const wordsColumn = document.getElementById('wordsColumn');
            
            // Create image cards in original order
            halloweenItems.forEach(item => {
                const imageCard = document.createElement('div');
                imageCard.className = 'card image-card';
                
                const img = document.createElement('img');
                // For demonstration, we'll use placeholder images
                // In production, replace with actual image paths
                img.src = `https://via.placeholder.com/150x150/8B4513/FFFFFF?text=${encodeURIComponent(item.label)}`;
                img.alt = item.label;
                
                imageCard.appendChild(img);
                imagesColumn.appendChild(imageCard);
            });
            
            // Create word cards in random order
            const shuffledItems = shuffleArray([...halloweenItems]);
            
            shuffledItems.forEach(item => {
                const wordCard = document.createElement('div');
                wordCard.className = 'card word-card';
                wordCard.textContent = item.label;
                wordsColumn.appendChild(wordCard);
            });
        }

        // Download as PDF
        document.getElementById('downloadBtn').addEventListener('click', function() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('p', 'mm', 'a4');
            const element = document.getElementById('content');
            
            html2canvas(element, {
                scale: 2,
                useCORS: true,
                backgroundColor: '#1a1a2e'
            }).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const imgWidth = 210; // A4 width in mm
                const pageHeight = 295; // A4 height in mm
                const imgHeight = canvas.height * imgWidth / canvas.width;
                let heightLeft = imgHeight;
                
                let position = 0;
                
                doc.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                heightLeft -= pageHeight;
                
                while (heightLeft >= 0) {
                    position = heightLeft - imgHeight;
                    doc.addPage();
                    doc.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                }
                
                doc.save('halloween-matching-task.pdf');
            });
        });

        // Initialize the page
        window.onload = generateCards;
    </script>
</body>
</html>
